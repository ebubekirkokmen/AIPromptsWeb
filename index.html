<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PROMPT STUDIO | AIPROMPTS.COM.TR</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAb-ARofE-z3kHIL_HbnX1LBWt0dSmmWO4",
            authDomain: "aipromptsweb.firebaseapp.com",
            projectId: "aipromptsweb",
            storageBucket: "aipromptsweb.firebasestorage.app",
            messagingSenderId: "68703294254",
            appId: "1:68703294254:web:23d0c00be1659b16a360bf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global erişim için bunları bağlıyoruz
        window.auth = auth; window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut; window.addDoc = addDoc;
        window.collection = collection; window.serverTimestamp = serverTimestamp;
        window.query = query; window.where = where;
        window.getDocs = getDocs; window.orderBy = orderBy;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39FF14; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: #ffffff; scroll-behavior: smooth; }
        .neon-text { color: var(--neon); text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grid-bg { background-image: radial-gradient(rgba(57, 255, 20, 0.1) 1px, transparent 0); background-size: 40px 40px; }
        .category-btn { transition: all 0.4s; border: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer; }
        .category-btn.active { background: var(--neon); color: #000; font-weight: 800; border-color: var(--neon); }
        .modal { transition: opacity 0.3s, visibility 0.3s; opacity: 0; visibility: hidden; position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .modal.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="grid-bg">

    <nav class="max-w-7xl mx-auto flex justify-between items-center py-8 px-6 sticky top-0 z-50 bg-black/50 backdrop-blur-lg">
        <div class="flex flex-col cursor-pointer" onclick="window.location.reload()">
            <span class="text-2xl font-extrabold italic tracking-tighter neon-text">AIPROMPTS.COM.TR</span>
            <span class="text-[9px] tracking-[0.4em] text-gray-500 uppercase mt-1 italic">Bekir Kökmen Production</span>
        </div>
        <div id="authStatus" class="flex items-center gap-4 min-h-[40px]">
            <span class="text-gray-600 text-[10px]">Sistem Yükleniyor...</span>
        </div>
    </nav>

    <main id="factory" class="max-w-5xl mx-auto text-center pt-20 pb-32 px-6">
        <h1 class="text-7xl md:text-9xl font-black italic uppercase leading-none mb-10 tracking-tighter">
            PROMPT <br> <span class="neon-text underline decoration-white/5">FACTORY</span>
        </h1>

        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button onclick="setCategory('visual', this)" class="category-btn active px-8 py-4 rounded-2xl text-[10px] uppercase font-bold tracking-widest">Visual Art</button>
            <button onclick="setCategory('finance', this)" class="category-btn px-8 py-4 rounded-2xl text-[10px] uppercase font-bold tracking-widest">Finance</button>
            <button onclick="setCategory('code', this)" class="category-btn px-8 py-4 rounded-2xl text-[10px] uppercase font-bold tracking-widest">Dev Mode</button>
        </div>

        <div class="glass p-2 rounded-[45px] shadow-3xl mb-10">
            <div class="bg-[#080808] rounded-[43px] p-8 md:p-12">
                <textarea id="userInput" placeholder="Aklındaki fikri buraya dök kanka..." class="w-full bg-transparent text-2xl font-light text-white outline-none h-40 resize-none placeholder:text-gray-800"></textarea>
                <button id="mainActionBtn" onclick="generateSuperPrompt()" class="w-full mt-8 bg-[#39FF14] text-black font-black py-6 rounded-2xl hover:scale-[1.01] transition-all uppercase tracking-[0.2em] text-xl">Sistemi Çalıştır →</button>
            </div>
        </div>

        <div id="sonucAlani" class="hidden text-left mb-20">
            <div class="glass p-10 rounded-[40px] border border-[#39FF14]/30 bg-[#39FF14]/5">
                <p id="finalPromptText" class="text-xl text-gray-200 italic font-light leading-relaxed mb-8 font-mono bg-black/20 p-4 rounded-xl"></p>
                <button onclick="copyToClipboard()" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-[#39FF14] transition-all">Sonucu Kopyala</button>
            </div>
        </div>

        <div id="historySection" class="hidden mt-20 text-left">
            <h3 class="text-2xl font-black italic mb-8 neon-text uppercase tracking-widest">Üretim Geçmişim</h3>
            <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </main>

    <div id="loginModal" class="modal">
        <div class="glass max-w-md w-full p-10 rounded-[40px] text-center relative">
            <button onclick="toggleModal('loginModal')" class="absolute top-6 right-8 text-2xl text-gray-500 hover:text-white">&times;</button>
            <h2 class="text-2xl font-black neon-text mb-8 italic uppercase">Giriş Yap</h2>
            <input type="email" id="loginEmail" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white mb-4 outline-none focus:border-[#39FF14]" placeholder="E-Posta">
            <input type="password" id="loginPass" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white mb-6 outline-none focus:border-[#39FF14]" placeholder="Şifre">
            <button onclick="handleLogin()" class="w-full bg-[#39FF14] text-black font-black py-4 rounded-xl uppercase">Sisteme Bağlan</button>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="glass max-w-md w-full p-10 rounded-[40px] text-center relative">
            <button onclick="toggleModal('registerModal')" class="absolute top-6 right-8 text-2xl text-gray-500 hover:text-white">&times;</button>
            <h2 class="text-2xl font-black neon-text mb-8 italic uppercase">Yeni Üyelik</h2>
            <input type="email" id="regEmail" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white mb-4 outline-none focus:border-[#39FF14]" placeholder="E-Posta">
            <input type="password" id="regPass" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white mb-6 outline-none focus:border-[#39FF14]" placeholder="Şifre">
            <button onclick="handleRegister()" class="w-full bg-[#39FF14] text-black font-black py-4 rounded-xl uppercase">Kayıt Ol</button>
        </div>
    </div>

    <script>
        let currentCategory = 'visual';
        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        
        function setCategory(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function handleRegister() {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            try { await window.createUserWithEmailAndPassword(window.auth, email, pass); location.reload(); } catch (e) { alert("Hata: " + e.message); }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try { await window.signInWithEmailAndPassword(window.auth, email, pass); location.reload(); } catch (e) { alert("Hata: " + e.message); }
        }

        function handleLogout() { window.signOut(window.auth).then(() => location.reload()); }

        // AUTH KONTROLÜ
        window.addEventListener('load', () => {
            const checkAuth = setInterval(() => {
                if (window.auth) {
                    clearInterval(checkAuth);
                    window.onAuthStateChanged(window.auth, (user) => {
                        const authStatus = document.getElementById('authStatus');
                        const historySection = document.getElementById('historySection');
                        if (user) {
                            authStatus.innerHTML = `
                                <span class="text-[10px] text-[#39FF14] font-bold uppercase tracking-widest">${user.email.split('@')[0]}</span>
                                <button onclick="handleLogout()" class="text-[10px] font-bold text-red-500 uppercase border border-red-500/30 px-3 py-1 rounded-lg">Çıkış</button>
                            `;
                            historySection.classList.remove('hidden');
                            loadHistory(user.uid);
                        } else {
                            authStatus.innerHTML = `
                                <button onclick="toggleModal('loginModal')" class="text-[10px] font-bold text-gray-400 hover:text-white uppercase">Giriş</button>
                                <button onclick="toggleModal('registerModal')" class="bg-white/5 border border-white/10 px-6 py-2 rounded-full text-[10px] font-bold text-white hover:bg-[#39FF14] hover:text-black uppercase transition-all">Kayıt</button>
                            `;
                        }
                    });
                }
            }, 500);
        });

        // PROMPT ÜRETİMİ
        async function generateSuperPrompt() {
            const input = document.getElementById('userInput').value;
            if(!input) { alert("Önce bir şeyler yaz kanka!"); return; }
            
            let final = "";
            const btn = document.getElementById('mainActionBtn');
            btn.innerText = "İŞLENİYOR...";
            btn.disabled = true;

            if(currentCategory === 'visual') {
                final = `[MIDJOURNEY v6.1]: A high-end professional photographic masterpiece of ${input}, shot on Sony A7R IV, 85mm f/1.8 lens, cinematic lighting, hyper-realistic textures, 8k resolution, ray tracing, volumetric fog, Unreal Engine 5 style --ar 16:9 --v 6.1 --stylize 400`;
            } else if(currentCategory === 'finance') {
                final = `[FINANCE ANALYST]: Strategic market analysis for ${input}. Include 2026 forecast, risk/reward ratios, historical volatility patterns, and portfolio optimization suggestions. [Vision: Bekir Kokmen Finance v1]`;
            } else {
                final = `[DEV MODE]: Professional code implementation for ${input}. Optimized for performance, security, and scalability using modern frameworks (Next.js/Firebase/Tailwind).`;
            }
            
            setTimeout(async () => {
                document.getElementById('finalPromptText').innerText = final;
                document.getElementById('sonucAlani').classList.remove('hidden');
                btn.innerText = "SİSTEMİ ÇALIŞTIR →";
                btn.disabled = false;

                const user = window.auth.currentUser;
                if(user) {
                    try {
                        await window.addDoc(window.collection(window.db, "prompts"), { 
                            uid: user.uid, 
                            input: input, 
                            output: final, 
                            category: currentCategory, 
                            createdAt: window.serverTimestamp() 
                        });
                        loadHistory(user.uid);
                    } catch (e) { console.error("Firestore hatası:", e); }
                }
            }, 800);
        }

        async function loadHistory(uid) {
            try {
                const q = window.query(window.collection(window.db, "prompts"), window.where("uid", "==", uid), window.orderBy("createdAt", "desc"));
                const snap = await window.getDocs(q);
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = "glass p-6 rounded-3xl border border-white/5 hover:border-[#39FF14]/20 transition-all cursor-pointer";
                    div.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[#39FF14] font-black uppercase text-[9px] tracking-widest">${d.category}</span>
                            <span class="text-[8px] text-gray-600">PRO</span>
                        </div>
                        <div class="text-gray-300 text-sm italic font-light">"${d.output}"</div>
                    `;
                    list.appendChild(div);
                });
            } catch (e) { console.error("Yükleme hatası:", e); }
        }

        function copyToClipboard() { 
            const text = document.getElementById('finalPromptText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Kopyalandı kanka! Midjourney'e yapıştırabilirsin.");
            });
        }
    </script>
</body>
</html>
