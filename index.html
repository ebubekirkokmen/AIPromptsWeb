<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PROMPT STUDIO | AIPROMPTS.COM.TR</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAb-ARofE-z3kHIL_HbnX1LBWt0dSmmWO4",
            authDomain: "aipromptsweb.firebaseapp.com",
            projectId: "aipromptsweb",
            storageBucket: "aipromptsweb.firebasestorage.app",
            messagingSenderId: "68703294254",
            appId: "1:68703294254:web:23d0c00be1659b16a360bf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth; window.db = db;
        window.onAuthStateChanged = onAuthStateChanged;
        window.addDoc = addDoc; window.collection = collection; window.serverTimestamp = serverTimestamp;
        window.query = query; window.where = where; window.getDocs = getDocs; window.orderBy = orderBy;
        window.signOut = signOut; window.signInWithEmailAndPassword = signInWithEmailAndPassword; window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #39FF14; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: #ffffff; scroll-behavior: smooth; }
        .neon-text { color: var(--neon); text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grid-bg { background-image: radial-gradient(rgba(57, 255, 20, 0.1) 1px, transparent 0); background-size: 40px 40px; }
        .category-btn { transition: all 0.4s; border: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer; }
        .category-btn.active { background: var(--neon); color: #000; font-weight: 800; border-color: var(--neon); }
        .modal { transition: opacity 0.3s, visibility 0.3s; opacity: 0; visibility: hidden; position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .modal.active { opacity: 1; visibility: visible; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }
    </style>
</head>
<body class="grid-bg">

    <nav class="max-w-7xl mx-auto flex justify-between items-center py-8 px-6 sticky top-0 z-50 bg-black/50 backdrop-blur-lg">
        <div class="flex flex-col cursor-pointer" onclick="window.scrollTo(0,0)">
            <span class="text-2xl font-extrabold italic tracking-tighter neon-text">AIPROMPTS.COM.TR</span>
            <span class="text-[9px] tracking-[0.4em] text-gray-500 uppercase mt-1 italic">Bekir Kökmen Production</span>
        </div>
        <div id="authStatus" class="flex items-center gap-4"></div>
    </nav>

    <main id="factory" class="max-w-5xl mx-auto text-center pt-20 pb-32 px-6">
        <h1 class="text-7xl md:text-9xl font-black italic uppercase leading-none mb-10 tracking-tighter">
            PROMPT <br> <span class="neon-text underline decoration-white/5">FACTORY</span>
        </h1>

        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button onclick="setCategory('visual', this)" class="category-btn active px-8 py-4 rounded-2xl text-[10px] uppercase font-bold tracking-widest">Visual Art</button>
            <button onclick="setCategory('video', this)" class="category-btn px-8 py-4 rounded-2xl text-[10px] uppercase font-bold tracking-widest">Video Prompt</button>
            <button onclick="setCategory('finance', this)" class="category-btn px-8 py-4 rounded-2xl text-[10px] uppercase font-bold tracking-widest">Finance</button>
        </div>

        <div class="glass p-2 rounded-[45px] mb-10 border-[#39FF14]/10">
            <div class="bg-[#080808] rounded-[43px] p-8 md:p-12">
                <textarea id="userInput" placeholder="Mavi tonlarda BMW, Nostaljik bir kulüp veya Arabayı modifiye et..." class="w-full bg-transparent text-2xl font-light text-white outline-none h-40 resize-none"></textarea>
                <button id="mainActionBtn" onclick="generateSuperPrompt()" class="w-full mt-8 bg-[#39FF14] text-black font-black py-6 rounded-2xl hover:scale-[1.01] transition-all uppercase text-xl shadow-lg shadow-[#39FF14]/20">Sistemi Çalıştır →</button>
            </div>
        </div>

        <div id="sonucAlani" class="hidden text-left mb-20">
            <div class="glass p-10 rounded-[40px] border border-[#39FF14]/30 bg-[#39FF14]/5">
                <p id="finalPromptText" class="text-xl text-gray-200 italic font-light leading-relaxed mb-8 font-mono break-words"></p>
                <button onclick="copyToClipboard()" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-[#39FF14] transition-all">Sonucu Kopyala</button>
            </div>
        </div>

        <div id="historySection" class="hidden mt-20 text-left">
            <h3 class="text-2xl font-black italic mb-8 neon-text uppercase tracking-widest">Geçmiş Üretimler</h3>
            <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </main>

    <footer class="py-20 text-center border-t border-white/5 bg-[#050505]">
        <h2 class="neon-text text-xl font-black italic mb-4 uppercase">İletişim</h2>
        <p class="text-white font-bold mb-2">ebubekirkkmn@gmail.com</p>
        <p class="text-gray-600 text-[10px] tracking-widest uppercase">Bekir Kökmen Production © 2026</p>
    </footer>

    <div id="loginModal" class="modal"><div class="glass p-10 rounded-[40px] w-full max-w-md text-center"><h2 class="neon-text font-black mb-6 uppercase">Giriş Yap</h2><input type="email" id="lEmail" class="w-full bg-white/5 p-4 rounded-xl mb-4 text-white outline-none" placeholder="E-posta"><input type="password" id="lPass" class="w-full bg-white/5 p-4 rounded-xl mb-6 text-white outline-none" placeholder="Şifre"><button onclick="handleLogin()" class="w-full bg-[#39FF14] text-black font-black py-4 rounded-xl uppercase">Bağlan</button><button onclick="toggleModal('loginModal')" class="mt-4 text-gray-500 text-sm">Kapat</button></div></div>
    <div id="registerModal" class="modal"><div class="glass p-10 rounded-[40px] w-full max-w-md text-center"><h2 class="neon-text font-black mb-6 uppercase">Kayıt Ol</h2><input type="email" id="rEmail" class="w-full bg-white/5 p-4 rounded-xl mb-4 text-white outline-none" placeholder="E-posta"><input type="password" id="rPass" class="w-full bg-white/5 p-4 rounded-xl mb-6 text-white outline-none" placeholder="Şifre"><button onclick="handleRegister()" class="w-full bg-[#39FF14] text-black font-black py-4 rounded-xl uppercase">Hesap Oluştur</button><button onclick="toggleModal('registerModal')" class="mt-4 text-gray-500 text-sm">Kapat</button></div></div>

    <script>
        let currentCategory = 'visual';
        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function setCategory(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function generateSuperPrompt() {
            const input = document.getElementById('userInput').value;
            const lowInput = input.toLowerCase();
            if(!input) return alert("Boş bırakma kanka!");

            let final = "";
            let styleDetails = "High-end professional photography, shot on Sony A7R IV, 85mm f/1.8 lens, cinematic lighting, 8k resolution, hyper-realistic textures";
            
            // --- AKILLI STİL, RENK VE MODİFİYE ANALİZİ ---
            if(lowInput.includes("nostaljik") || lowInput.includes("eski")) {
                styleDetails = "Nostalgic 1990s aesthetic, vintage 35mm film grain, Kodak Portra 400 style, cinematic shadows, slightly faded organic colors";
            } else if(lowInput.includes("modifiye") || lowInput.includes("modify")) {
                styleDetails = "Aggressive body kit, lowered stance, custom aftermarket rims, widebody kit, performance tuning aesthetics, sleek automotive lighting";
            } else {
                // EVRENSEL RENK ALGILAYICI
                const colors = {
                    "mavi": "Cool blue color palette, azure ambient lighting, moonlight tones",
                    "kırmızı": "Deep red accents, crimson glow, warm high-contrast lighting",
                    "yeşil": "Emerald green tones, forest ambient lighting, organic color grading",
                    "sarı": "Golden hour lighting, amber tones, bright sun-drenched atmosphere",
                    "mor": "Neon purple glow, synthwave color palette, ultraviolet accents",
                    "turuncu": "Sunset orange hues, warm fiery lighting, high saturation",
                    "kahverengi": "Warm earthy tones, deep brown color grading, sepia-inspired moody atmosphere",
                    "beyaz": "Clean minimal white aesthetic, high-key lighting, bright clinical precision",
                    "siyah": "Dark noir aesthetic, deep shadows, monochromatic tones, high contrast"
                };
                for (let color in colors) {
                    if(lowInput.includes(color)) {
                        styleDetails = colors[color] + ", professional photography, 8k, highly detailed";
                        break;
                    }
                }
            }

            const btn = document.getElementById('mainActionBtn');
            btn.innerText = "YAPAY ZEKA ANALİZ EDİYOR...";
            btn.disabled = true;

            if(currentCategory === 'visual') {
                if(lowInput.includes("beni") || lowInput.includes("benim") || lowInput.includes("me")) {
                    final = `[FACIAL INTEGRATION MODE]: Place the person in the attached image as a character reference into a ${styleDetails} scene of "${input}". Maintain facial features perfectly, high-end professional render --v 6.1 --iw 1.2 --cw 100`;
                } else if(lowInput.includes("modifiye")) {
                    final = `[CAR MODIFICATION MODE]: Using the attached car photo as a structural reference, apply ${styleDetails} to it. Keep the original base car shape but enhance with realistic modifications, professional automotive shot --v 6.1 --iw 1.5`;
                } else {
                    final = `[MIDJOURNEY v6.1]: A high-end professional photographic masterpiece of ${input}, ${styleDetails}, NO PEOPLE in frame, shot on Sony A7R IV, volumetric fog, ray tracing --ar 16:9 --v 6.1 --stylize 400`;
                }
            } else if(currentCategory === 'video') {
                final = `[VIDEO ENGINE PROMPT]: Cinematic 4K video of ${input}, style: ${styleDetails}, dynamic motion, fluid camera movement, 24fps, high-fidelity visuals. Optimized for Runway Gen-3 / Luma Dream Machine.`;
            } else if(currentCategory === 'finance') {
                final = `[FINANCE STRATEGY]: Professional market analysis for ${input}. Projections for 2026, risk assessment, historical data comparison, and strategic portfolio advice. [Vision: Bekir Kokmen Finance]`;
            }

            setTimeout(async () => {
                document.getElementById('finalPromptText').innerText = final;
                document.getElementById('sonucAlani').classList.remove('hidden');
                btn.innerText = "SİSTEMİ ÇALIŞTIR →";
                btn.disabled = false;
                window.scrollTo({ top: document.getElementById('sonucAlani').offsetTop - 100, behavior: 'smooth' });

                const user = window.auth.currentUser;
                if(user) {
                    try {
                        await window.addDoc(window.collection(window.db, "prompts"), { uid: user.uid, input, output: final, category: currentCategory, createdAt: window.serverTimestamp() });
                        loadHistory(user.uid);
                    } catch (e) { console.error(e); }
                }
            }, 800);
        }

        async function handleLogin() {
            try { await window.signInWithEmailAndPassword(window.auth, document.getElementById('lEmail').value, document.getElementById('lPass').value); location.reload(); } catch(e) { alert(e.message); }
        }
        async function handleRegister() {
            try { await window.createUserWithEmailAndPassword(window.auth, document.getElementById('rEmail').value, document.getElementById('rPass').value); location.reload(); } catch(e) { alert(e.message); }
        }
        function handleLogout() { window.signOut(window.auth).then(() => location.reload()); }

        window.addEventListener('load', () => {
            const checkAuth = setInterval(() => {
                if (window.auth) {
                    clearInterval(checkAuth);
                    window.onAuthStateChanged(window.auth, (user) => {
                        const status = document.getElementById('authStatus');
                        if (user) {
                            status.innerHTML = `<span class="text-[10px] neon-text uppercase mr-4">${user.email.split('@')[0]}</span><button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold uppercase border border-red-500/20 px-2 py-1 rounded hover:bg-red-500 hover:text-white transition-all">Çıkış</button>`;
                            document.getElementById('historySection').classList.remove('hidden');
                            loadHistory(user.uid);
                        } else {
                            status.innerHTML = `<button onclick="toggleModal('loginModal')" class="text-[10px] uppercase font-bold text-gray-400 mr-4">Giriş</button><button onclick="toggleModal('registerModal')" class="bg-white/10 px-4 py-2 rounded-full text-[10px] uppercase font-bold hover:bg-[#39FF14] hover:text-black transition-all">Kayıt</button>`;
                        }
                    });
                }
            }, 500);
        });

        async function loadHistory(uid) {
            try {
                const q = window.query(window.collection(window.db, "prompts"), window.where("uid", "==", uid), window.orderBy("createdAt", "desc"));
                const snap = await window.getDocs(q);
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const div = document.createElement('div');
                    div.className = "glass p-4 rounded-2xl mb-2 border-white/5";
                    div.innerHTML = `<div class="text-[9px] neon-text mb-2 tracking-widest">${d.category.toUpperCase()}</div><div class="text-[11px] text-gray-400 italic">"${d.output}"</div>`;
                    list.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        function copyToClipboard() { navigator.clipboard.writeText(document.getElementById('finalPromptText').innerText); alert("Kopyalandı kanka!"); }
    </script>
</body>
</html>
